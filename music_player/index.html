<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="#" />
    <!-- 用來定義網頁的「快捷方式圖標」（shortcut icon），也就是通常所說的「網站圖標」或「favicon」。當你將網頁添加到書籤或者在瀏覽器標籤頁中查看該網頁時，這個圖標就會顯示出來。這有助於用戶在多個開啟的標籤中快速識別你的網站。 -->
    <title>Document</title>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/smallguitar.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="images/smallguitar.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
